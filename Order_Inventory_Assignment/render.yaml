# Render.com deployment configuration
services:
  - type: web
    name: orders-inventory-api
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements-ultra-compatible.txt
    startCommand: python minimal_app.py
    healthCheckPath: /health
    envVars:
      - key: WEBHOOK_SECRET
        value: production-webhook-secret-key-change-me
